<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=8, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>personal details</legend>
            <label type="uname">Name</label>
            <input type="text" id="uname"><br>
            <label for="uemail">Email</label>
            <input type="email" id="uemail"><br>
            <label for="phone">phone</label>
            <input type="number" id="phone"><br>
        </fieldset>
        <input type="submit">


    </form>
</body>
</html>
